<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbs Up/Down Example</title>
    <style>
        .thumbs-container {
            display: flex;
            gap: 20px;
            font-size: 2rem;
            cursor: pointer;
        }

        .thumb {
            color: #ccc; /* Default grey color */
        }

        .thumb.active {
            color: #007bff; /* Highlight color for active state */
        }
    </style>
    <!-- Include favicons for thumbs up/down -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="thumbs-container">
    <i id="thumbsUp" class="fas fa-thumbs-up thumb"></i>
    <i id="thumbsDown" class="fas fa-thumbs-down thumb"></i>
</div>

<script>
    // Get the thumbs up and thumbs down elements
const thumbsUp = document.getElementById('thumbsUp');
const thumbsDown = document.getElementById('thumbsDown');

// Add event listeners to both icons
thumbsUp.addEventListener('click', () => {
    if (thumbsUp.classList.contains('active')) {
        // If already active, deselect it
        thumbsUp.classList.remove('active');
    } else {
        // If not active, activate it and deactivate the other
        thumbsUp.classList.add('active');
        thumbsDown.classList.remove('active');
    }
});

thumbsDown.addEventListener('click', () => {
    if (thumbsDown.classList.contains('active')) {
        // If already active, deselect it
        thumbsDown.classList.remove('active');
    } else {
        // If not active, activate it and deactivate the other
        thumbsDown.classList.add('active');
        thumbsUp.classList.remove('active');
    }
});

</script>

</body>
</html>
